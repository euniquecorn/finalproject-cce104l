<div class="container">
  <div class="h-75">
    <!-- TABLE FOR SALES SUMMARY -->
    <table class="table table-striped">

      <!-- COLUMN NAMES -->
      <thead>
        <tr>
          <th scope="col">Product ID</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>

      <!-- INFORMATIONS OF SALES SUMMARY -->
      <tbody>
        <tr *ngFor="let pos of POS; index as i">
          <td>{{pos.PID}}</td>
          <td>{{pos.price}}</td>
          <td>{{pos.quantity}}</td>
          <td>{{pos.amount}}</td>
        </tr>
      </tbody>

      <!-- GROSS TOTAL OF SALES SUMMARY -->
      <tfoot>
        <tr>
          <td colspan="3">Gross Total: </td>
          <td>21,000.00</td>
        </tr>
      </tfoot>
    </table>

    <!-- DIV FOR DETAIL -->
    <div class="h-25">
      <div class="card w-50">
        <div class="card-header">DETAILS</div>

        <!-- DETAILS OF SALES/TRANSACTION HISTORY -->
        <!-- DETAILS OF SALES/TRANSACTION HISTORY -->
        <!-- DETAILS OF SALES/TRANSACTION HISTORY -->

        <!-- PRODUCT ID INPUT AND LABEL -->
        <div class="input-group-mb-2">
          <span class="input-group-text">Product ID</span>
          <input
            type="text"
            class="form-control"
          >
        </div>

        <!--PRODUCT NAME INPUT AND LABEL -->
        <div class="input-group-mb-2">
          <span class="input-group-text">Product Name</span>
          <input
            type="text"
            class="form-control"
          >
        </div>
      </div>

      <!-- TABLE OF DETAILED TRANSACTION HISTORY -->

      <table class="table table-striped">

        <!-- COLUMN NAMES -->
        <thead>
          <tr>
            <th scope="col">Transaction ID</th>
            <th scope="col">Date</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>

        <!-- TABLE BODY DETAILS (ROW) -->
        <tbody>

          <!-- FOR TRANSACTION ID INPUT -->
          <td>
            <input
              type="text"
              class="form-control"
              placeholder="Transaction ID"
              disabled
            >
          </td>

          <!-- FOR DATE INPUT -->
          <td>
            <input
              type="text"
              class="form-control"
              placeholder="Date"
            >
          </td>

          <!-- FOR PRICE INPUT -->
          <td>
            <input
              type="text"
              class="form-control"
              placeholder="Price"
            >
          </td>

          <!-- FOR QUANTITY INPUT -->
          <td>
            <input
              type="text"
              class="form-control"
              placeholder="Quantity"
            >
          </td>

          <!-- FOR AMOUNT INPUT -->
          <td>
            <input
              type="text"
              class="form-control"
              placeholder="Amount"
            >
          </td>
        </tbody>

         <!-- FOR TOTAL AMOUNT OF PRODUCTS SELECTED -->
         <tfoot>
          <tr>

            <td colspan="4">
              Total:
            </td>

            <td>
              0000000.00
            </td>
          </tr>
        </tfoot>

      </table>

      <!-- SAVE BUTTON -->
      <div class="card-footer">
        <div class="btn-group">

          <button
            type = "submit"
            class= "btn btn-md btn-success"
            (click)="save()">
            Save
          </button>

        </div>
      </div>

    </div>

  </div>
</div>

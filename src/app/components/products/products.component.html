<div class="container">
  <div class="h-75 table-container">
    <table class="table table-striped">
      <thead>

        <!-- //Column Name Headers -->
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; index as i" (click)="selectItem(product)">
          <th scope="row">{{i + 1}}</th>
          <td>{{product.productId}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price | number}}</td>

          <!-- //delete button per row -->
          <td>
            <button
             class="btn btn-sm btn-danger"(click)="productRemove(product)"> &times;
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="h-25">
    <div class="card w-50">
      <div class="card-header d-flex w-100 justify-content-between">
        <div> Details </div>

        <div class="btn-group text-right">
          <button
          type="submit"
          class="btn btn-md btn-info"
          (click)="createNew()">
            New
          </button>
        </div>
      </div>
      <div class="card-body">

        <!-- ID INPUT TEXT AREA (READ ONLY) -->
        <div class="input-group mb-2">
          <span class="input-group-text">ID</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="formData.productId"
            placeholder="Product ID"
            aria-label="Product ID"
            aria-describedby="Product ID"
            disabled
          />
        </div>

        <!-- PRODUCT NAME TEXT AREA -->
        <div class="input-group mb-2">
          <span class="input-group-text">Name</span>
          <input type="text"
          class="form-control"
          [(ngModel)]="formData.name"
          placeholder="Product Name"
          aria-describedby="Product Name"
          />
        </div>

        <!-- PRICE TEXT AREA -->
        <div class="input-group mb-2">
          <span class="input-group-text">Price</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)] = "formData.price"
            placeholder="Unit Price"
            aria-label="Unit Price"
            aria-describedby="Unit Price"
          />
        </div>
      </div>

      <!-- BUTTON SAVE FOR ADD PRODUCTS -->
      <div class="card-footer d-flex justify-content-between">
        <div class="mr-3">
          <button
            type="button"
            class="btn btn-md btn-success "
            (click)="save()">
            {{ !isEditing ? 'Update' : 'Save' }}
          </button>
        </div>
        <div>
          <button
            *ngIf="isEditing"
            type="button"
            class="btn btn-md btn-primary"
            (click)="cancel()">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
